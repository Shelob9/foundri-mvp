<a
    class="container ask ask-preview ask"
    data-ask-id="{{id}}"
    id="ask-{{id}}"
    href="#ask-results"
>

    <div class="container">
        <div class="row" id="ask-single-top">
            {{{author.avatar}}}
            <h4 id="ask-who">{{author.first_name}} {{author.last_name}}</h4>
            <h5 id="ask-title">{{{name}}}</h5>
        </div>
    </div>

</a>
