<a
    class="container ask ask-preview ask"
    data-ask-id="{{id}}"
    id="ask-{{id}}"
    href="#ask-results"
>
    <div class="row" id="ask-single-top">
        <div id="ask-who" class="col-sm-6">
            {{author.first_name}} {{author.last_name}}
        </div>
        <div id="ask-title" class="col-sm-6">
            {{{name}}}
        </div>
    </div>

</a>
