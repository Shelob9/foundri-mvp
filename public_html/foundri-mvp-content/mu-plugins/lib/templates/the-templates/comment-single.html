<div
    class="container comment comment-single"
    data-comment-id="{{comment_ID}}"
    id="comment-{{comment_ID}}"
    data-comment-community="{{comment_post_ID}}"
    data-comment-ask="{{ask}}"
>
    <div class="row" id="comment-single-top">
        <div id="comment-who" class="col-sm-4">
            {{{author_avatar}}}
            <p>{{author_name}}</p>
        </div>

        <div id="comment-content" class="col-sm-8">
            {{{comment_content}}}
        </div>
    </div>
</div>
