<div class="container community-single community-{{post_name}}" id="community-{{ID}}">
    <div class="row" id="community-single-top">
        <div class="community-details col-sm-12 col-md-8">
            <div class="col-sm-12 col-md-8">
                <h3>{{post_title}}</h3>
            </div>

            <div class="col-sm-12 col-md-4 community-logo">
                <img src="{{_image logo.ID medium}}" />
            </div>

            <div class="col-sm-12 community-description">
                {{post_content}}
            </div>
        </div>
        <div class="col-sm-12 col-md-4">
            {{{forms.make_ask}}}
        </div>
    </div>

    <div class="row" id="community-single-bottom">
        <div class="col-sm-12 community-want-search want-search">
            <h3>Search Community</h3>
            <div id="asks">
                {{{forms.ask_search}}}
            </div>
        </div>
    </div>
</div>
