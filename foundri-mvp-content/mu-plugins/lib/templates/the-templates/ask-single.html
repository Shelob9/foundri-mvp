<div class="container ask ask-single ask-{{id}}" id="ask-single-{{id}}">
    <div class="row">
        <a href="#ask-results" class="btn btn-warning" id="ask-close" >x</a>
    </div>
    <hr/>
    <div class="row" id="ask-single-top">
        <div id="ask-who" class="col-sm-6 col-md-3">
            {{{author.avatar}}}
        </div>
        <div class="col-sm-6 col-md-9">
            <h3>{{author.first_name}} {{author.last_name}}</h3>
            <h4>{{{name}}}</h4>
        </div>
    </div>

    <div class="row" id="ask-single-middle">
        <div class="col-sm-offset-0 col-md-3">

        </div>
        <div id="ask-detail" class="col-sm-12 col-md-9">
            <h5>{{{ask_details}}}</h5>
        </div>

    </div>

    <div class="row" id="ask-single-bottom">
        <ul>
            <li>
                <a href="http://facebook.com/{{author.facebook}}" title="Facebook Link" target="_blank">
                    <i class="fa fa-facebook"></i>
                </a>
            </li>
            <li>
                <a href="http://twitter.com/{{author.twitter}}" title="Twitter Link" target="_blank">
                    <i class="fa fa-twitter"></i>
                </a>
            </li>
            <li>
                <a href="mailto:{{email}}" title="Send Email">
                    <i class="fa fa-envelope-o"></i>
                </a>
            </li>
        </ul>
        <hr/>
    </div>



</div>
